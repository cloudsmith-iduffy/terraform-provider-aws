name: Release to GitHub Pages Registry

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/lib/jvm /usr/share/dotnet /usr/share/swift /usr/local/.ghcup \
            /usr/local/julia* /usr/local/lib/android /usr/local/share/chromium \
            /opt/microsoft /opt/google /opt/az /usr/local/share/powershell /opt/hostedtoolcache
          docker system prune -af || true
          docker builder prune -af || true
          df -h /

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Export GPG public key
        id: gpg_pub
        run: |
          PUB_KEY=$(gpg --armor --export "${{ steps.import_gpg.outputs.fingerprint }}")
          echo "ascii_armor<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PUB_KEY" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --parallelism 1
        env:
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Pages Registry
        uses: AbsaOSS/ghpages-to-tf-provider-registry@v0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts_dir: dist
          branch: gh-pages
          gpg_keyid: ${{ steps.import_gpg.outputs.keyid }}
          gpg_ascii_armor: ${{ steps.gpg_pub.outputs.ascii_armor }}
